<html>
  <head>
    <title>Insert Title Here</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <div class="navbar top">
      <nav class="scroll-container">
        <!-- Pokemon Cards Rendered here -->
      </nav>
    </div>
    <div class="search-bar">
      <form class="form">
        <label for="byName">Pokemon Name : </label>
        <input type="text" name="Pokemon Name" id="byName" />

        <label for="byType">Pokemon Type : </label>
        <input type="text" name="type" id="byType" />

        <label for="byId">Pokemon Id : </label>
        <input type="text" name="Pokemon id" id="byId" />

        <button type="submit" class="submit-button">Catch' em All!</button>
      </form>
    </div>

    <div class="card-container">
      <h2 class="poke-name">Select a Pokemon!</h2>
      <div class="content-wrapper">
        <!-- display inside of the rectangle -->
        <div class="content-left">
          <div class="image-box">
            <img
              class="poke-image"
              src="https://theprintedmeeple.com/cdn/shop/products/pkm_placeholder_0da1c595-a0c3-4020-b102-5efecc314446_370x.png?v=1703784246"
              alt="Placeholder Pokemon Image from API"
            />
            <!-- Image container for the Selected Card to display here -->
          </div>
        </div>
        <!-- end of left DIV -->

       <div class="content-right">
  <!-- this DIV will display pokemon attributes from API -->
  <div class="attributes-box">
    <h3>Trading Card Details</h3>
    <ul>
      <li class="selectedType">
        <strong>Card Type:</strong>
        <span class="title"></span> 
      </li>
      <li class="selectedDesc">
        <strong>Pokemon Description:</strong>
        <span class="title"></span> 
      </li>
      <li class ="selectedNatDex">
        <strong>National Dex Number:</strong>
        <span class="title"></span>
      <li class="selectedRarity">
        <strong>Rarity:</strong>
        <span class="title"></span> 
      </li>
      <li class ="selectedRules">
        <strong>Rules:</strong>
        <span class="title"></span>
        </li>
      <!-- Add other attributes as needed -->
    </ul>
    <button id="addToCollection" class="small-button" type="button">
      Add to Collection Below!
    </button>
  </div>
</div>

          <!-- End of right side DIV display -->
        </div>
      </div>
    </div>
    <div class="collection-container">
      <div id="navbar-bottom" class="navbar-bottom">
        <h2>My Collection</h2>
        <div id="myCollection-div" class="scroll-container">
          <img
            src="https://theprintedmeeple.com/cdn/shop/products/pkm_placeholder_0da1c595-a0c3-4020-b102-5efecc314446_370x.png?v=1703784246"
            alt="Placeholder Image"
          >
          <!--My collection of cards -->
        </div>
      </div>
    </div>
  </body>
</html>
