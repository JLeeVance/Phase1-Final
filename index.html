<html>
  <head>
    <title>Insert Title Here</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>

  <body>

    <div class="navbar">
      <nav class="scroll-container">
        <!-- Pokemon Cards Rendered here -->
      </nav>
    </div>
    <div class="search-bar">
      <form class="form">
        <label for="Pokemon Name">Pokemon Name : </label>
        <input type="text" name="Pokemon Name" id="byName" />

        <label for="Pokemon Type">Pokemon Type : </label>
        <input type="text" name="type" id="byType" />

        <label for="Pokemon Id">Pokemon Id : </label>
        <input type="text" name="Pokemon id" id="byId" />

        <button type="submit" class="submit-button">Catch' em All!</button>
      </form>
    </div>

    <div
      id="display-card"
      class="card-container"
      style="border: 1px solid black">
      <!-- solid black rectangle around the section for the selected card -->
      <h2 class="poke-name">Placeholder Pokemon Name from API</h2>
      <div class="content-wrapper">
        <!-- display inside of the rectangle -->
        <div class="content-left">
          <div class="image-box">
            <img
              class="poke-image"
              src="pokemon_placeholder.jpg"
              alt="Placeholder Pokemon Image from API"
            />
            <!-- Image container for the Selected Card to display here -->
          </div>
        </div>
        <!-- end of left DIV -->

        <div class="content-right">
          <!-- this DIV will display pokemon attributes from API -->
          <div class="attributes-box">
            <h3>Placeholder Title: Pokemon Attributes from API</h3>
            <ul>
              <li><strong>Placeholder Info: Type:</strong> Electric</li>
              <li><strong>Placeholder Info: Height:</strong> 0.4m</li>
              <li><strong>Placeholder Info: Weight:</strong> 6kg</li>
              <!-- Add other attributes as needed -->
            </ul>
          </div>
          <!-- End of right side DIV display -->
          <button id="addToCollection" class="small-button" type="button">
            Add to Collection Below
          </button>
          <!-- button for adding selected card to the DIV "my collection "-->
        </div>
      </div>
    </div>

    <!-- <div id="card-collection">
      card collection

      <!-- My collection of cards -->
    </div>
  </body>
</html>
